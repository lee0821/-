<body>

  <script>
    // var box = $('#box')

    var box = document.getElementById('box'),

    value = ''

    // btn.addEventListener('click',()=>{

    // })
    function addName(name,age){
      value = value + name + ':'+ age + ' '
      box.innerHTML = value
    }

    function tijiao(){
      sessionStorage.setItem('value',value)
    }
  </script>
